<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section-1">
        <div class="time-section">
            <span class="time-in-hours">09</span>
            &nbsp;
            <span class="colon">:</span>
            &nbsp;
            <span class="time-in-minutes">00</span>
        </div>
        <div class="tabs">
            <button class="btn set-hours active">set hours</button>
            <button class="btn set-minutes">set minutes</button>
        </div>
        <div class="clock">
            <div class="number one hours enable">1</div>
            <div class="number two hours enable">2</div>
            <div class="number three special hours enable">3</div>
            <div class="number four hours enable">4</div>
            <div class="number five hours enable">5</div>
            <div class="number six special hours enable">6</div>
            <div class="number seven hours enable">7</div>
            <div class="number eight hours enable">8</div>
            <div class="number nine special hours enable">9</div>
            <div class="number ten hours enable">10</div>
            <div class="number eleven hours enable">11</div>
            <div class="number twelve special hours enable">12</div>
            <div class="number one minutes disable">05</div>
            <div class="number two minutes disable">10</div>
            <div class="number three minutes disable special-min">15</div>
            <div class="number four minutes disable">20</div>
            <div class="number five minutes disable">25</div>
            <div class="number six minutes disable special-min">30</div>
            <div class="number seven minutes disable">35</div>
            <div class="number eight minutes disable">40</div>
            <div class="number nine minutes disable special-min">45</div>
            <div class="number ten minutes disable">50</div>
            <div class="number eleven minutes disable">55</div>
            <div class="number twelve minutes disable special-min">00</div>
            <div class="hours-hand"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
